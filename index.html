<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons CSS-->
    <link 
     href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" 
     rel="stylesheet"
    />

</head>
<body>
    
     <div class="profile-card" > 
       <div class="image">
          <img src="profile.JPEG" alt="" class="profile-img">
       </div>
       <div class ="text-data">
          <span class="name">Shivam Tyagi</span>
          <span class="job">Front-end Developer</span>

      </div>
      <div class="media-buttons">
         <a href="https://www.facebook.com/mussafir.safarka/about?section=overview" style="background-color: #4267b2;" class="link">
             <i class='bx bxl-facebook-circle'></i>
         </a>
         <a href="https://www.linkedin.com/feed/?trk=onboarding-landing" style="background-color: #1da1f2;" class="link">
             <i class='bx bxl-linkedin-square' ></i>
         </a>
         <a href="https://twitter.com/_shiiv_" style="background-color: #e13063;" class="link">
             <i class='bx bxl-twitter' ></i>
         </a>
         <a href="https://www.instagram.com/_shiiv._/?next=%2Faccounts%2Fsignup%2F" style="background-color: #ff0000;" class="link">
             <i class='bx bxl-instagram-alt' ></i>
         </a>
      </div>
      <div class="buttons"> 
          <button class="button" onclick="document.location= 'https://github.com/mrtyagi' ">Github</button>
          <button class="button">Portfolio</button>   
        </div>
     </div>
</body>
</html>
